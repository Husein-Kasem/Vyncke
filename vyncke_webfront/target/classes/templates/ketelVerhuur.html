<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Ketel huren</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
 	<div th:replace="fragments/header :: header">Header</div>
	<div class="container">
	    <div class="text-center">
		    <div class="well">
				<form method="POST" action="/ketelVerhuur.html">
					<label>Begindatum:</label>&nbsp;<input type="date" th:name="begindatum"/>&nbsp;
		            <label>Einddatum:</label>&nbsp;<input type="date" th:name="einddatum"/>&nbsp;
					<input type="submit" name="aanvraag" value="Aanvraag" class="btn btn-warning btn-md"/>&nbsp;
				</form>
			</div>
			<div class="well" th:if="${aanvraag == true}">
				<div th:if="${beschikbaar == false}">
					<p>Demoketel is helaas niet beschikbaar tijdens deze periode!</p>&nbsp;
				</div>
				<div th:if="${beschikbaar == true}">
					<p>Aanvraag is verzonden! U kan deze opvolgen bij Huurcontracten.</p>&nbsp;
				</div>
			</div>
	    </div>
    	<div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
	</div>
</body>
</html>
