<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Nieuwe bestelling</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
 	<div th:replace="fragments/header :: header">Header</div>
	<div class="container">
	    <div class="text-center">
	    	<h1>Bestelling plaatsen</h1>
			<div class="well">
				<form method="POST" action="bestellingPlaatsen.html" th:object="${nieuweketel}">
					<div class="well">
						<div><label>Type:</label>&nbsp;<input type="text" th:field = "*{type}"/></div>
			            <div><label>Energie-eisen:</label>&nbsp;<input type="text" th:field = "*{energieOutput}"/></div>
			            <div><label>Deadline:</label>&nbsp;<input type="date" th:name ="datumDeadline"/></div>
			            <input type="submit" name="bestelling" value="Bestelling plaatsen" class="btn btn-warning btn-md"/>&nbsp;
		            </div>
				</form>
			</div>
	   </div>
    	<div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
    </div>
</body>
</html>
