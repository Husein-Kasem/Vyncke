<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
 	<div th:replace="fragments/header :: header">Header</div>
	<div class="container">
	    <div class="text-center">
			<div class="container table-striped well" >
				<div class="row">
					<div class="col-md-1 text-left"> Deadline: </div>
					<div class="col-md-2 text-left" th:text="${bestellingdetails.datumDeadline}"> fn </div>
				</div>
				<div class="row">
					<div class="col-md-1 text-left"> Klant: </div>
					<div class="col-md-2 text-left" th:text="${bestellingdetails.thisKlant.voornaam}"> fn </div>
				</div>
				<div class="row">
					<div class="col-md-1 text-left"> Ketel: </div>
					<div class="col-md-2 text-left" th:text="${bestellingdetails.thisKetel.energieOutput}"> fn </div>
				</div>
				<div class="well">
					<form action="/nieuweOfferte.html" th:method="POST">
	    				<button class="btn btn-success btn-md" th:name="offerteOpstellen" th:value=${bestellingdetails.id} th:text="'Offerte opstellen'" type="submit"></button>
    				</form>	
				</div>
			</div>
	    </div>
    	<div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
	</div>
</body>
</html>
