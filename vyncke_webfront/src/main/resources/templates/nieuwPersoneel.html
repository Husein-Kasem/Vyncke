<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Nieuw personeel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
 	<div th:replace="fragments/header :: header">Header</div>
	<div class="container">
	    <div class="text-center">
	    	<h1>Personeel toevoegen</h1>
			<div class="well">
				<form method="POST" action="/nieuwPersoneel.html" th:object="${nieuwpersoneel}">
					<div class="well">
						<div><label>Voornaam:</label>&nbsp;<input type="text" th:field = "*{voornaam}"/></div>
			            <div><label>Naam:</label>&nbsp;<input type="text" th:field = "*{naam}"/></div>
			            <div><label>Email:</label>&nbsp;<input type="text" th:field = "*{email}"/></div>
			            <div><label>Passwoord:</label>&nbsp;<input type="text" th:field = "*{passwoord}"/></div>
			            <div hidden=true><label>FunctieId:</label>&nbsp;<input type="text" th:field = "*{functieId}"/></div>
		            </div>
	            	<label>Functie:</label>
					<input name="verkoper" type="submit" value="Verkoper" class="btn btn-success btn-md"/>&nbsp;
					<input name="ketelmaker" type="submit" value="Ketelmaker" class="btn btn-warning btn-md"/>&nbsp;
				</form>
			</div>
	   </div>
    	<div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
    </div>
</body>
</html>
